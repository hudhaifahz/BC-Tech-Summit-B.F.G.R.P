<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knees and Toes</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sliders.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/puppet.js"></script>
</head>
<body>
<div class="row container">
<div class="row">
    <div class="small-3 columns text-center"><h6>L Heel </h6></div>
    <div class="small-3 columns text-center"><h6>L Knee</h6></div>
    <div class="small-3 columns text-center"><h6>R Knee</h6></div>
    <div class="small-3 columns text-center"><h6>R Heel</h6></div>
</div>
<div class="row" style="margin-top: 2%">
    <div class="small-3 columns text-center">
        <label>Up</label>
        <div class="slider">
            <input type="range" id="lheel" min="-125" max="125" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
        </div>
        <label>Down</label>
    </div>
    <div class="small-3 columns text-center">
        <label>Up</label>
        <div class="slider">
            <input type="range" id="lknee" min="-125" max="125" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
        </div>
        <label>Down</label>
    </div>
    <div class="small-3 columns text-center">
        <label>Up</label>
        <div class="slider">
            <input type="range" id="rknee" min="-125" max="125" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
        </div>
        <label>Down</label>
    </div>
    <div class="small-3 columns text-center">
        <label>Up</label>
        <div class="slider">
            <input type="range" id="rheel" min="-125" max="125" value="0" step="5" oninput="sendVal(this)"
                   onchange="snapBack(this)"/>
        </div>
        <label>Down</label>
    </div>
</div>
</div>

</body>
</html>
