<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Function</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/sliderfunction.js"></script>
</head>
<body>
<div class="row">
    <div class="small-12 columns text-center">
        <h1>Shoulders and Back</h1>
    </div>
</div>
<div class="row" style="margin-top: 2%">
    <div class="callout">
        <div class="small-4 columns text-center">
            <h6>Left Shoulder</h6>
            <label>Up</label>
            <input type="range" id="lshoulder" orient="vertical" min="-127" max="127" value="0" step="5"
                   onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
        <div class="small-4 columns text-center">
            <h6>Back</h6>
            <label>Up</label>
            <input type="range" id="back" orient="vertical" min="-127" max="127" value="0" step="5"
                   onchange="snapBack(this)"/>
            <label>Down</label>
        </div>
        <div class="small-4 columns text-center">
            <h6>Right Shoulder</h6>
            <label>Up</label>
            <input type="range" id="rshoulder" orient="vertical" name="128/9" min="-127" max="127" value="0" step="5"
                   onchange="snapBack(this)" oninput="saveVal(this)"/>
            <label>Down</label>
        </div>
    </div>
</div>
</body>
</html>
